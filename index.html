<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 70%;
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #222;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover {
      background: white;
      color: #0077ff;
      border: 1px solid #0077ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exam Form</h1>

    <form id="examForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="score">Score:</label>
      <input type="number" id="score" name="score" min="0" max="100" required>

      <button id="saveBtn" type="submit">Save Data</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwuzLB6UvA09PDIWWsDhu6M69NN_rHZ9Shk7xhfv0S4IJBl9JlfZ7yAn_eqMSGP-o8G/exec"; // replace with your Apps Script Web App URL
    const form = document.getElementById("examForm");

    form.addEventListener("submit", e => {
      e.preventDefault();

      const formData = new FormData(form);
      const payload = {};
      formData.forEach((value, key) => {
        payload[key] = value;
      });

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(payload)
      })
      .then(res => res.text())
      .then(msg => {
        alert("âœ… " + msg);
        form.reset();
      })
      .catch(err => console.error("Error:", err));
    });
  </script>
</body>
</html>
